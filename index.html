<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boop - Animal Sounds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Boop</h1>
            <span class="subtitle">Animal Sounds</span>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search..." class="search-input">
        </div>
    </header>

    <main class="container">
        <div class="stats">
            <div class="stat">
                <span class="stat-number" id="totalAnimals">102</span>
                <span class="stat-label">animals</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="playCount">0</span>
                <span class="stat-label">played</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="favoriteCount">0</span>
                <span class="stat-label">favorites</span>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-category="all">all</button>
            <button class="filter-btn" data-category="farm">farm</button>
            <button class="filter-btn" data-category="wild">wild</button>
            <button class="filter-btn" data-category="birds">birds</button>
            <button class="filter-btn" data-category="aquatic">aquatic</button>
            <button class="filter-btn" data-category="insects">insects</button>
            <button class="filter-btn" data-category="pets">pets</button>
        </div>

        <div id="animalGrid" class="grid"></div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="close-btn">×</button>
            <div class="modal-body">
                <div class="animal-name-large" id="modalName"></div>
                <div class="animal-sound" id="modalSound"></div>
                <button class="play-btn-large" id="modalPlayBtn">
                    <span class="play-icon">▶</span>
                    <span class="play-text">play</span>
                </button>
                <div class="animal-info" id="modalInfo"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
